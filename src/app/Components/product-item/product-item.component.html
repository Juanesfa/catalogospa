<ion-card (click)="navigateToID()">
  <ion-img [src]="item.image" alt="Imagen de {{item.name}}" class="product-image"></ion-img>
  
  <ion-card-header>
    <ion-card-title>{{item.name}}</ion-card-title>
    <ion-card-subtitle>ID: {{item.id}}</ion-card-subtitle>
  </ion-card-header>
  
  <ion-card-content>
    <p><strong>Precio:</strong> ${{ item.price }}</p> 
    <p><strong>Detalles:</strong> {{item.details}}</p>
    <p><i>Más detalles estarán disponibles en el futuro.</i></p>
  </ion-card-content>

  <ion-footer>
    <ion-button expand="full" color="secondary" fill="solid">Ver más detalles</ion-button>
  </ion-footer>
</ion-card>
