<ion-header>
  <ion-toolbar>
    <ion-title>Cat√°logo de Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleSearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="showSearch" class="search-bar">
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterProducts()" placeholder="Buscar productos..."></ion-searchbar>
  </div>

  <div class="product-list">
    <ion-card *ngFor="let product of filteredProducts" [routerLink]="['/products', product.id]" class="product-card">
      <img [src]="product.image" alt="{{ product.name }}" class="product-image" />
      <ion-card-header>
        <ion-card-title>{{ product.name }}</ion-card-title>
        <ion-card-subtitle>{{ product.price | currency }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ product.details | slice:0:50 }}...</p>
        <ion-button (click)="addToCart(product)">Agregar al Carrito</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
